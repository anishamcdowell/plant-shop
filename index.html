<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sass/style.css">
    <title>Plant Shop</title>
</head>
<body>
    <nav class="nav"></nav>
    <header class="hero">
        <div class="hero-text">
            <h1>The Best Plants Under One Roof</h1>
            <div class="hero-buttons">
                <button class="button square-btn ps" id="get-started-btn">Get started</button>
                <button class="circle-btn ps" id="play-video-btn"></button>
                <span class="ps">Play video</span>
            </div>
            <div class="hero-stats">
                <div class="stats-div">
                    <p class="stat" id="shop-stat">256+</p>
                    <p class="ps">Shops around the world.</p>
                </div>
                <div class="stats-div">
                    <p class="stat">320+</p>
                    <p class="ps">Unique plants including signature items.</p>
                </div>
            </div>
        </div>
    </header>
    <section class="aside-product">
        <img src="/assets/images/header-plant.png" alt="Zanzibar Gem plan" />
        <div class="aside-product-div">
            <div class="aside-product-details">
                <p class="product-title">Zanzibar Gem</p>
                <p class="product-price">$65</p>
            </div>
            <button class="ps">Buy now</button>
        </div>
    </section>
    <section class="plant-collection">
    </section>
    <section class="quote"></section>
    <section class="reviews"></section>
    <section class="newsletter"></section>
    <footer class="footer"></footer>
</body>
</html>
